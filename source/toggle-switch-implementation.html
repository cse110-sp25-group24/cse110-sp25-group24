<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple-Style Toggle Switch</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        /* display: flex; */
        /* justify-content: center; */
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f5f5f7;
        z-index: 10;
      }

      .container {
        text-align: center;
        background-color: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }

      h1 {
        font-size: 1.5rem;
        color: #1d1d1f;
        margin-bottom: 2rem;
      }

      .toggle-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin-bottom: 2rem;
      }

      .toggle-label {
        font-size: 16px;
        font-weight: 500;
        color: #86868b;
        transition: color 0.3s ease;
      }

      .toggle-label.active {
        color: #1d1d1f;
      }

      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 51px;
        height: 31px;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #e3e3e5;
        transition: 0.4s;
        border-radius: 34px;
      }

      .toggle-slider:before {
        position: absolute;
        content: "";
        height: 27px;
        width: 27px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
        box-shadow: 0 2px 3px rgba(0, 0, 0, 0.15);
      }

      input:checked + .toggle-slider {
        background-color: #34c759;
      }

      input:checked + .toggle-slider:before {
        transform: translateX(20px);
      }

      .status-display {
        background-color: #f5f5f7;
        padding: 1.5rem;
        border-radius: 8px;
        font-size: 16px;
        color: #1d1d1f;
        transition: all 0.3s ease;
        min-height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .status-icon {
        font-size: 32px;
        margin-bottom: 10px;
      }

      /* Media queries for responsiveness */
      @media (max-width: 500px) {
        .container {
          padding: 1.5rem;
          border-radius: 8px;
        }

        h1 {
          font-size: 1.25rem;
          margin-bottom: 1.5rem;
        }

        .toggle-container {
          margin-bottom: 1.5rem;
        }

        .toggle-label {
          font-size: 14px;
        }

        .toggle-switch {
          width: 46px;
          height: 28px;
        }

        .toggle-slider:before {
          height: 24px;
          width: 24px;
        }

        input:checked + .toggle-slider:before {
          transform: translateX(18px);
        }

        .status-display {
          padding: 1rem;
          font-size: 14px;
          min-height: 80px;
        }

        .status-icon {
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Apple-Style Toggle Switch</h1>

      <div class="toggle-container">
        <span class="toggle-label map-label active">Off</span>
        <label class="toggle-switch">
          <input type="checkbox" id="toggle-input" />
          <span class="toggle-slider"></span>
        </label>
        <span class="toggle-label list-label">On</span>
      </div>

      <div class="status-display" id="status-display">
        <div class="status-icon">üìç</div>
        <div>The toggle is currently OFF</div>
      </div>
    </div>

    <script>
      // Get DOM elements
      const toggleInput = document.getElementById("toggle-input");
      const statusDisplay = document.getElementById("status-display");
      const mapLabel = document.querySelector(".map-label");
      const listLabel = document.querySelector(".list-label");

      // Set initial state
      let isToggleOn = false;

      // Toggle change event listener
      toggleInput.addEventListener("change", () => {
        isToggleOn = toggleInput.checked;
        updateUI();
      });

      // Function to update UI based on toggle state
      function updateUI() {
        // Update status display
        if (isToggleOn) {
          statusDisplay.innerHTML = `
                    <div class="status-icon">‚úÖ</div>
                    <div>The toggle is currently ON</div>
                `;
          statusDisplay.style.backgroundColor = "#e8f7ee";

          // Update labels
          mapLabel.classList.remove("active");
          listLabel.classList.add("active");
        } else {
          statusDisplay.innerHTML = `
                    <div class="status-icon">üìç</div>
                    <div>The toggle is currently OFF</div>
                `;
          statusDisplay.style.backgroundColor = "#f5f5f7";

          // Update labels
          mapLabel.classList.add("active");
          listLabel.classList.remove("active");
        }
      }
    </script>
  </body>
</html>

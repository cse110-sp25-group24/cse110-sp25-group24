<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <script src="dataHandling.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main></main>
    <header>
      <h1>Create New Memory Card</h1>
      <button class="save-btn" type="submit" form="memory-form">
        Save Memory
      </button>
    </header>
    <form id="memory-form">
      <fieldset class="upload-area">
        <img
          src="https://img.icons8.com/ios/50/image--v1.png"
          alt="upload icon"
        />
        <p>Drag and drop your photo here</p>
        <label for="imageUpload">Browse Files</label>
        <input type="file" id="imageUpload" name="image" accept="image/*" />
      </fieldset>

      <fieldset>
        <label for="location">Location</label>
        <span class="icon-wrapper">
          <input
            type="text"
            id="location"
            name="location"
            placeholder="Search location..."
          />
          <span>üìç</span>
        </span>

        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Give your memory a title"
        />

        <label for="description">Description</label>
        <textarea
          id="description"
          name="description"
          placeholder="Share your experience..."
        ></textarea>
      </fieldset>

      <fieldset>
        <legend>Mood</legend>
        <div class="mood-checkboxes">
          <label><input type="checkbox" name="mood" value="Happy" /> Happy</label>
          <label><input type="checkbox" name="mood" value="Excited" /> Excited</label>
          <label><input type="checkbox" name="mood" value="Nostalgic" /> Nostalgic</label>
          <label><input type="checkbox" name="mood" value="Peaceful" /> Peaceful</label>
          <label><input type="checkbox" name="mood" value="Inspired" /> Inspired</label>
        </div>
      </fieldset>

      <fieldset>
        <label for="music">Add Music (Optional)</label>
        <span class="icon-wrapper">
          <input type="text" id="music" placeholder="Search for a song..." />
          <span>üéµ</span>
        </span>

        <label for="privacy">Privacy</label>
        <select id="privacy">
          <option>Public</option>
          <option>Private</option>
          <option>Friends Only</option>
        </select>
      </fieldset>
    </form>
  </body>
</html>

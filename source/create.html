<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/form.css" />

    <script type="module" src="scripts/dataHandling.js"></script>
    <script type="module" src="scripts/create.js"></script>

    <link
      rel="icon"
      type="image/png"
      href="assets/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link rel="manifest" href="assets/site.webmanifest" />

    <title>Create A Memory</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="brand-link">
        <img src="assets/favicon-96x96.png" alt="MemorySpot Logo" />
        <h1>MemorySpot</h1>
      </a>
      <input type="checkbox" id="menu-toggle" class="menu-toggle" />
      <label for="menu-toggle" class="hamburger-menu">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </label>
      <nav>
        <a href="index.html">Home</a>
        <a href="memories.html">My Memories</a>
        <a href="create.html">Create</a>
      </nav>
    </header>

    <main>
      <form-container>
        <form id="memory-form">
          <h1>Make A New Memory</h1>
          <fieldset class="upload-area">
            <!-- replace this eventually -->
            <img id="imagePreview" />
            <p>Drag and drop your photo here...</p>
            <label for="imageUpload">Browse Files</label>
            <input type="file" id="imageUpload" name="image" accept="image/*" />
          </fieldset>

          <section class="form-sections">
            <left-section>
              <fieldset>
                <label for="location">Location</label>
                <span class="icon-wrapper">
                  <input
                    type="text"
                    id="location"
                    name="location"
                    placeholder="Search location..."
                  />
                  <span>üìç</span>
                </span>

                <label for="title">Title</label>
                <input
                  type="text"
                  id="title"
                  name="title"
                  placeholder="Give your memory a title"
                  maxlength="20"
                />
                <small class="input-note">20 characters max</small>

                <label for="mood-text">Mood</label>
                <input
                  type="text"
                  id="mood-text"
                  name="mood-text"
                  placeholder="How does this memory feel?"
                />
              </fieldset>
            </left-section>

            <right-section>
              <fieldset>
                <label for="description">Description</label>
                <textarea
                  id="description"
                  name="description"
                  placeholder="Share your experience..."
                ></textarea>
              </fieldset>
            </right-section>
          </section>
          <button class="save-btn" type="submit" form="memory-form">
            Save Memory
          </button>
        </form>
      </form-container>
    </main>
    <footer>
      <p>&copy; 2025 MemorySpot - BeeZee 24/7</p>
    </footer>
  </body>
</html>

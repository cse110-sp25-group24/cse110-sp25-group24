<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/form.css" />
    <script src="scripts/dataHandling.js"></script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=INSERT_API_KEY&libraries=places&callback=initAutocomplete"
      async
      defer
    ></script>
    <script src="scripts/create.js"></script>

    <link
      rel="icon"
      type="image/png"
      href="assets/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link rel="manifest" href="assets/site.webmanifest" />

    <title>Create A Memory</title>
  </head>

  <body>
    <!-- Nav Bar -->
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="memories.html">My Memories</a>
        <a href="#">Create</a>
      </nav>
      <our-brand>
        <img src="assets/favicon-96x96.png" alt="MemorySpot Logo" />
        <h1>MemorySpot</h1>
      </our-brand>
    </header>

    <!-- Main Form -->
    <!-- Should split this form into two separate cards so it fits the page -->
    <main>
      <h1>Create New Memory Card</h1>
      <form id="memory-form">
          <fieldset class="upload-area">
            <img
              src="https://img.icons8.com/ios/50/image--v1.png"
              alt="upload icon"
              id="imagePreview"
            />
            <p>Drag and drop your photo here</p>
            <label for="imageUpload">Browse Files</label>
            <input type="file" id="imageUpload" name="image" accept="image/*" />
          </fieldset>
         
        <div class="bottom-half-form">
          <!-- CARD 1: Photo, Location, Title, Description -->
          <section class="left-section">
            <fieldset>
              <label for="location">Location</label>
              <span class="icon-wrapper">
                <input
                  type="text"
                  id="location"
                  name="location"
                  placeholder="Search location..."
                />
                <span>üìç</span>
              </span>

              <label for="title">Title</label>
              <input
                type="text"
                id="title"
                name="title"
                placeholder="Give your memory a title"
              />

              <label for="description">Description</label>
              <textarea
                id="description"
                name="description"
                placeholder="Share your experience..."
              ></textarea>
            </fieldset>
          </section>

          <!-- CARD 2: Mood, Music, Privacy -->
          <section class="right-section">
            <fieldset>
              <legend>Mood</legend>
              <div class="mood-checkboxes">
                <section>
                  <label
                    ><input type="checkbox" name="mood" value="Happy" /> Happy</label
                  >
                  <label
                    ><input type="checkbox" name="mood" value="Excited" />
                    Excited</label
                  >
                  <label
                    ><input type="checkbox" name="mood" value="Nostalgic" />
                    Nostalgic</label
                  >
                </section>
                <section>
                  <label
                    ><input type="checkbox" name="mood" value="Peaceful" />
                    Peaceful</label
                  >
                  <label
                    ><input type="checkbox" name="mood" value="Inspired" />
                    Inspired</label
                  >
                </section>
              </div>
            </fieldset>

            <fieldset>
              <label for="music">Add Music (Optional)</label>
              <span class="icon-wrapper">
                <input type="text" id="music" placeholder="Search for a song..." />
                <span>üéµ</span>
              </span>

              <label for="privacy">Privacy</label>
              <select id="privacy">
                <option>Public</option>
                <option>Private</option>
                <option>Friends Only</option>
              </select>
            </fieldset>
          </section>
        </div>  

      </form>

      <button class="save-btn" type="submit" form="memory-form">
        Save Memory
      </button>
    </main>

    <!-- footer -->
    <footer>
      <p>&copy; 2025 MemorySpot - BeeZee 24/7</p>
    </footer>

  </body>
</html>

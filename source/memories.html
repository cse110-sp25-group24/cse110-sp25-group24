<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/memories.css" />
    <link rel="stylesheet" href="styles/styles.css" />

    <link
      rel="icon"
      type="image/png"
      href="assets/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link rel="manifest" href="assets/site.webmanifest" />

    <title>My Memories</title>
  </head>
  <body>
    <header>
      <our-brand>
        <img src="assets/favicon-96x96.png" alt="MemorySpot Logo" />
        <h1>MemorySpot</h1>
      </our-brand>
      <nav>
        <a href="index.html">Home</a>
        <a href="#">My Memories</a>
        <a href="create.html">Create</a>
      </nav>
      <toggle-container>
        <p>Map View</p>
        <toggle-switch></toggle-switch>
        <p>List View</p>
      </toggle-container>

      <script src="scripts/toggleView.js"></script>
    </header>

    <main>
      <memory-header>
        <h1>My Memories</h1>
        <memory-filters>
          <search>
            <search-bar>
              <label for="memory-search">&#x1F50D;</label>
              <input
                type="search"
                id="memory-search"
                placeholder="Search Memories..."
              />
            </search-bar>
          </search>
          <mood-filter>
            <select>
              <option selected>All Moods</option>
              <option>Nostalgic</option>
              <option>Happy</option>
              <option>Excited</option>
              <option>Sad</option>
              <option>Peaceful</option>
              <!-- Add more moods as needed -->
            </select>
          </mood-filter>
        </memory-filters>
      </memory-header>
    </main>

    <script>
      // Get DOM elements
      // Didn't wanna make a memories.js file since this is a simple toggle functionality -Chris
      const toggleInput = document.getElementById("toggle-input");
      const mapLabel = document.querySelector(".map-label");
      const listLabel = document.querySelector(".list-label");

      // Toggle change event listener
      toggleInput.addEventListener("change", () => {
        const isToggleOn = toggleInput.checked;

        if (isToggleOn) {
          // Update labels for List View (current state)
          mapLabel.classList.remove("active");
          listLabel.classList.add("active");
        } else {
          // Switch back to map view by redirecting to index.html
          window.location.href = "index.html";
        }
      });
    </script>
    <footer>
      <p>&copy; 2025 MemorySpot - BeeZee 24/7</p>
    </footer>
  </body>
</html>

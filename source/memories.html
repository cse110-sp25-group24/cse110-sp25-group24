<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/memories.css" />
    <link rel="stylesheet" href="styles/styles.css" />

    <link
      rel="icon"
      type="image/png"
      href="assets/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link rel="manifest" href="assets/site.webmanifest" />

    <title>My Memories</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="brand-link">
        <img src="assets/favicon-96x96.png" alt="MemorySpot Logo" />
        <h1>MemorySpot</h1>
      </a>
      <input type="checkbox" id="menu-toggle" class="menu-toggle" />
      <label for="menu-toggle" class="hamburger-menu">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </label>
      <nav>
        <a href="index.html">Home</a>
        <a href="memories.html">My Memories</a>
        <a href="create.html">Create</a>
      </nav>
    </header>

    <main id="memories">
      <memory-header>
        <h1>My Memories</h1>
        <memory-filters>
          <search>
            <search-bar>
              <label for="memory-search">&#x1F50D;</label>
              <input
                type="search"
                id="memory-search"
                placeholder="Search Memories..."
              />
            </search-bar>
          </search>
          <mood-filter>
            <select>
              <option selected>All Moods</option>
              <option>Nostalgic</option>
              <option>Happy</option>
              <option>Excited</option>
              <option>Sad</option>
              <option>Peaceful</option>
            </select>
          </mood-filter>
        </memory-filters>
      </memory-header>

      <!-- everything in memories-grid-container should be dynamically generated -->
      <memories-grid-container>
        <memories-grid>
          <memory-card cardid="${data.post_id}">
            <memory-photo>
              <button
                onclick="// showMemoryDetails(${data.post_id})"
                class="memory-photo"
              >
                <img id="" src="" alt="Image Not Found" />
              </button>
            </memory-photo>
            <card-content>
              <card-meta>
                <!-- this should dynamically change colors -->
                <card-mood
                  id="mood"
                  moodcategory="${data.mood.length > 0 ? data.mood[0] : 'none'}"
                  ><!--${data.mood.length > 0 ? data.mood[0] : "none"}-->
                  Mood</card-mood
                >
                <time id="date">${data.dateCreated}</time>
                <card-actions>
                  <button onclick="// edit in backend" id="edit-btn">‚úèÔ∏è</button>
                  <button onclick="// delete in backend" id="delete-btn">
                    üóëÔ∏è
                  </button>
                </card-actions>
              </card-meta>
              <!-- Where would this lead? -->
              <a href="${data.link}" target="_blank">
                <h2 id="title">${data.title}</h2>
              </a>
              <p id="description">
                ${data.description.length > 0 ? data.description : "No
                description provided."}
              </p>
              <card-footer>
                <span id="location">üìç ${data.location}</span>
              </card-footer>
            </card-content>
          </memory-card>
        </memories-grid>
      </memories-grid-container>
    </main>
    <footer>
      <p>&copy; 2025 MemorySpot - BeeZee 24/7</p>
    </footer>
  </body>
</html>

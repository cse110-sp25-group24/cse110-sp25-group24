<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/styles.css" />
		<link rel="stylesheet" href="styles/map.css" />
		<link rel="stylesheet" href="styles/memories.css" />
		<link rel="stylesheet" href="styles/sidebar.css" />

		<link
			rel="icon"
			type="image/png"
			href="assets/favicon-96x96.png"
			sizes="96x96"
		/>
		<link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
		<link rel="shortcut icon" href="assets/favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="assets/apple-touch-icon.png"
		/>
		<link rel="manifest" href="assets/site.webmanifest" />

		<title>MemorySpot</title>
	</head>
	<body>
		<header>
			<a href="index.html" class="brand-link">
				<img src="assets/favicon-96x96.png" alt="MemorySpot Logo" />
				<h1>MemorySpot</h1>
			</a>
			<input type="checkbox" id="menu-toggle" class="menu-toggle" />
			<label for="menu-toggle" class="hamburger-menu">
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
			</label>
			<nav>
				<a href="index.html">Home</a>
				<a href="memories.html">My Memories</a>
				<a href="create.html">Create</a>
			</nav>
		</header>

		<main>
			<map-buttons>
				<button id="memoryButton" onclick="location.href='create.html'">
					+ Create a New Memory
				</button>
				<button id="openModalBtn" onclick="">Open Memory List</button>
			</map-buttons>

			<section class="api-key-box">
				<h2 id="apiKeyPrompt">Enter Your Google Maps API Key</h2>
				<div class="api-key-content">
					<input
						id="apiKeyInput"
						type="text"
						placeholder="Enter API key here"
					/>
					<button id="loadMapBtn">Load Map</button>
				</div>
			</section>

			<div id="map" style="flex: 1; position: relative; height: 100%"></div>
			<script type="module" src="scripts/map.js"></script>
			<script type="module" src="scripts/index.js"></script>

			<aside id="memoryModal" class="hidden">
				<sidebar-header>
					<p class="list-title">Recent Memories</p>
					<button id="closeModalBtn"><img src="./assets/exit.svg " /></button>
				</sidebar-header>
				<memories-grid-container>
					<memories-grid> </memories-grid>
				</memories-grid-container>
			</aside>
		</main>

		<script>
			const modal = document.getElementById("memoryModal");
			const openBtn = document.getElementById("openModalBtn");
			const closeBtn = document.getElementById("closeModalBtn");

			openBtn.addEventListener("click", () => {
				modal.classList.remove("hidden");
			});

			closeBtn.addEventListener("click", () => {
				modal.classList.add("hidden");
			});

			document.querySelectorAll(".icon-btn").forEach((button) => {
				const type = button.dataset.type;
				const id = button.dataset.id;
				const key = `memory:${id}:${type}`;

				// Get status from localStorage
				const isActive = localStorage.getItem(key) === "true";
				if (isActive) {
					button.classList.add("active");
				}

				// Change status when clicked
				button.addEventListener("click", () => {
					const nowActive = button.classList.toggle("active");
					localStorage.setItem(key, nowActive);
				});
			});

			document.querySelectorAll(".category-tag").forEach((tag) => {
				const type = tag.dataset.category.toLowerCase();

				const colors = {
					nostalgic: "#ff9d24",
					travel: "#1be287",
					food: "#ff247d",
					music: "#2496ff",
				};

				if (colors[type]) {
					tag.style.backgroundColor = colors[type];
					tag.style.color = "white";
				}
			});
			const loadMapBtn = document.getElementById("loadMapBtn");
			const apiBox = document.querySelector(".api-key-box");

			loadMapBtn.addEventListener("click", () => {
				apiBox.classList.add("hidden");
			});
		</script>
		<footer>
			<p>&copy; 2025 MemorySpot - BeeZee 24/7</p>
		</footer>
	</body>
</html>

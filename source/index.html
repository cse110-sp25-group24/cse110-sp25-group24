<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/memoryCardList.css" />

    <link
      rel="icon"
      type="image/png"
      href="assets/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link rel="manifest" href="assets/site.webmanifest" />

    <title>MemorySpot</title>
  </head>
  <body>
    <header>
      <our-brand>
        <img src="assets/favicon-96x96.png" alt="MemorySpot Logo" />
        <h1>MemorySpot</h1>
      </our-brand>
      <nav>
        <a href="#">Home</a>
        <a href="memories.html">My Memories</a>
        <a href="create.html">Create</a>
      </nav>
      <toggle-container>
        <p>Map View</p>
        <toggle-switch></toggle-switch>
        <p>List View</p>
      </toggle-container>

      <script src="scripts/toggleView.js"></script>
    </header>

    <main style="flex: 1; width: 100vw; height: auto">
      <map-buttons>
        <button id="openModalBtn" onclick="">ðŸ“‹ Open Memory List</button>
        <button id="memoryButton" onclick="location.href='create.html'">
          Create a New Memory
        </button>
      </map-buttons>

      <h2 id="apiKeyPrompt">Enter Your Google Maps API Key</h2>
      <input
        id="apiKeyInput"
        type="text"
        placeholder="Enter API key here"
        size="50"
      />
      <button id="loadMapBtn">Load Map</button>

      <!-- What's a better way to refactor this map? If we don't have CSS/JS work? -->

      <div id="map" style="flex: 1; position: relative; height: 100%"></div>
      <script src="scripts/map.js"></script>

      <div id="memoryModal" class="memory-modal hidden">
        <div class="modal-header">
          <h3>Memory List</h3>
          <button id="closeModalBtn" class="close-button">X</button>
        </div>
        <div class="card-list">this is a card list</div>
      </div>
    </main>
    <script>
      const modal = document.getElementById("memoryModal");
      const openBtn = document.getElementById("openModalBtn");
      const closeBtn = document.getElementById("closeModalBtn");

      openBtn.addEventListener("click", () => {
        modal.classList.remove("hidden");
      });

      closeBtn.addEventListener("click", () => {
        modal.classList.add("hidden");
      });

      document.querySelectorAll(".icon-btn").forEach((button) => {
        const type = button.dataset.type;
        const id = button.dataset.id;
        const key = `memory:${id}:${type}`;

        // Get status from localStorage
        const isActive = localStorage.getItem(key) === "true";
        if (isActive) {
          button.classList.add("active");
        }

        // Change status when clicked
        button.addEventListener("click", () => {
          const nowActive = button.classList.toggle("active");
          localStorage.setItem(key, nowActive);
        });
      });

      document.querySelectorAll(".category-tag").forEach((tag) => {
        const type = tag.dataset.category.toLowerCase();

        const colors = {
          nostalgic: "#ff9d24",
          travel: "#1be287",
          food: "#ff247d",
          music: "#2496ff",
        };

        if (colors[type]) {
          tag.style.backgroundColor = colors[type];
          tag.style.color = "white";
        }
      });
    </script>
    <footer>
      <p>&copy; 2025 MemorySpot - BeeZee 24/7</p>
    </footer>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/map.css" />
    <link rel="stylesheet" href="styles/memories.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />

    <link
      rel="icon"
      type="image/png"
      href="assets/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link rel="manifest" href="assets/site.webmanifest" />

    <title>MemorySpot</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="brand-link">
        <img src="assets/favicon-96x96.png" alt="MemorySpot Logo" />
        <h1>MemorySpot</h1>
      </a>
      <input type="checkbox" id="menu-toggle" class="menu-toggle" />
      <label for="menu-toggle" class="hamburger-menu">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </label>
      <nav>
        <a href="index.html">Home</a>
        <a href="memories.html">My Memories</a>
        <a href="create.html">Create</a>
      </nav>
    </header>

    <main>
      <map-buttons>
        <button id="memoryButton" onclick="location.href='create.html'">
          + Create a New Memory
        </button>
        <button id="openModalBtn" onclick="">Open Memory List</button>
      </map-buttons>

      <section id="api-key-box" class="api-key-box">
        <h2 id="apiKeyPrompt">Enter Your Google Maps API Key</h2>
        <div class="api-key-content">
          <input
            id="apiKeyInput"
            type="text"
            placeholder="Enter API key here"
          />
          <button id="loadMapBtn">Load Map</button>
        </div>
      </section>

      <div id="map" style="flex: 1; position: relative; height: 100%"></div>
      <script type="module" src="scripts/map.js"></script>
      <script type="module" src="scripts/index.js"></script>
      <script type="module" src="scripts/cards.js"></script>
      <script type="module" src="scripts/cardTemplate.js"></script>
      <script type="module" src="scripts/dataDisplay.js"></script>

      <aside id="memoryModal" class="hidden">
        <sidebar-header>
          <p class="list-title">Recent Memories</p>
          <button id="closeModalBtn"><img src="./assets/exit.svg " /></button>
        </sidebar-header>
        <memories-grid-container>
          <memories-grid> </memories-grid>
        </memories-grid-container>
      </aside>
    </main>

    <footer>
      <p>&copy; 2025 MemorySpot - BeeZee 24/7</p>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Maps with User API Key</title>

  <style>
    #map {
      height: 400px;
      width: 100%;
      margin-top: 10px;
      display: none; /* hide initially */
    }
  </style>
</head>
<body>

  <h2>Enter Your Google Maps API Key</h2>
  <input id="apiKeyInput" type="text" placeholder="Enter API key here" size="50" />
  <button id="loadMapBtn">Load Map</button>

  <!-- Map container -->
  <div id="map"></div>

  <script>
    // Function to initialize the map once API loads
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 32.8802, lng: -117.2392 }, // San Diego
        zoom: 10,
      });
      document.getElementById("map").style.display = "block"; // Show map div
    }

    // Listen for button click
    document.getElementById("loadMapBtn").addEventListener("click", () => {
      const apiKey = document.getElementById("apiKeyInput").value.trim();
      if (!apiKey) {
        alert("Please enter a valid API key.");
        return;
      }

      // Check if script is already loaded, remove if yes (optional)
      const existingScript = document.getElementById("gmapsScript");
      if (existingScript) {
        existingScript.remove();
        // Remove previous map if needed
        document.getElementById("map").style.display = "none";
      }

      // Create script tag dynamically with user-provided key
      const script = document.createElement("script");
      script.id = "gmapsScript";
      script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap`;
      script.async = true;
      script.defer = true;

      // Handle error loading API
      script.onerror = () => {
        alert("Failed to load Google Maps API. Check your API key.");
      };

      // Append script to document
      document.head.appendChild(script);
    });
  </script>

</body>
</html>
